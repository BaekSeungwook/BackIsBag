<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script>
$("#check").keyup(function(){
      if($(this).val()==""){
         $("span").text("중복결과여부");
         return;
      }
      $.ajax({
         //자바에 서블릿만들고 다오 바로호출. 결과오면 여기로 끌어온다
         type : "post",
         url : "../idCheck",
         data : "id="+$(this).val(), //json방식으로보내기{"id": $(this).val()}
         dataType : "text",
         success : function(result){
            $("span").html(result);
         },
         error : function(err){
            console.log(err+"오류발생");
         }
      })
   });
</script>
</head>
<body>

</body>
</html>
